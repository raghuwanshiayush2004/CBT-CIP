<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add your todo here...">
            <button id="add-task"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="action-buttons">
            <button id="delete-selected"><i class="fas fa-trash"></i> Delete Selected</button>
            <button id="delete-all"><i class="fas fa-trash-alt"></i> Delete All</button>
        </div>
        <ul id="tasks"></ul>
        <div class="footer">
            <div class="filter">
                <button id="filter-all">Show All</button>
                <button id="filter-pending">Show Pending</button>
                <button id="filter-completed">Show Completed</button>
            </div>
            <div class="counters">
                <span id="completed-count">Completed: 0</span>
                <span id="total-count">Total Tasks: 0</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
